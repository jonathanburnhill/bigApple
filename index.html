<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/style.css">

  <script>
  // Picture element HTML5 shiv
  document.createElement( "picture" );
</script>
<script src="js/picturefill/dist/picturefill.min.js" async></script>
</head>

<body>
<div class="container">
<a href='#skiplink' class="skip__link">Jump to content</a>

              <!-- header -->
  <header class="header">
    <nav>
      <h1 class="header__title">
        <a href="/" class="header__title--text">Big Apple Food Reviews</a>
        </h1>
    </nav>
  </header>

            <!-- main content -->
  <main id="maincontent">

              <!-- maps -->
    <section id="map-container" class="map__container">
      <div id="map" class="google__map"></div>
    </section>

        <!-- retaurant options ->
    <section class="neighbourhood__options__container">
    <h2 id="skiplink" class="focused" tabindex="-1">Filter Results</h2>
      <div class="filter__options">
        <select id="neighborhoods-select" class="neighbourhood__options" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" class="cuisnes__options" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <br />
      </section>

      <!-- restaurant results -->
      <section class="restaurant__container">
      <ul id="restaurants-list" class="resturant__results"></ul>
      </section>
  </main>

    <!-- footer -->
  <footer id="footer" class="footer">
    <p class="footer__title">Copyright (c) 2017 <a href="/"><strong>Big Apple Food Reviews</strong></a> All Rights Reserved.</p>
  </footer>
</div>

<script src="js/dbhelper.js"></script>

<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRu7lDbaxfN-SQZkXJPUFXOkT8W87cM5Y&libraries=places&callback=initMap"></script>

</body>

</html>
