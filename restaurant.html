<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency and then laod main css -->
  <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
<div class="container">
<a href='/' class="skip__link">Go Back To Homepage?</a>


  <!--  header -->
  <header class="header">
    <ul id="breadcrumb" class="header__title header__title--text">
    </ul>
  </header>


  <!-- Beginning main -->
  <main id="maincontent">

          <!-- map -->
    <section id="map-container" class="map__container">
      <div id="map" class="google__map"></div>
    </section>


    <!-- restaurant -->
    <section id="restaurant-container" class="resturant__container">
    <div class="restaurant__box">
      <h2 id="restaurant-name" class="restaurant__title restaurant__header--title"></h2>
      <img id="restaurant-img">

    </div>
    <div class="restaurant__box">
      <p id="restaurant-cuisine" class=" restaurant__title restaurant__header--title"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </div>
    </section>
    <!-- end restaurant -->


    <!-- reviews -->
    <section id="reviews-container" class="reviews__container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- footer -->
  <footer id="footer" class="footer">
    <p class="footer__title">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
  </footer>
</div>

  <!--scripts -->

  <script src="js/dbhelper.js"></script>
